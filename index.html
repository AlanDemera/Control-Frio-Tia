<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Control Productos T√çA ‚Äî Mejorado</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#f9fafb;
    --surface:#fff;
    --text:#111827;
    --muted:#6b7280;
    --red:#D32F2F;
    --red-dark:#b22222;
    --green:#22c55e;
    --yellow:#facc15;
    --radius:14px;
    --shadow:0 6px 18px rgba(0,0,0,0.08);
    font-family:'Poppins',system-ui;
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;}
  button{font-family:inherit;cursor:pointer;}

  .app{
    max-width:540px;margin:0 auto;height:100vh;
    display:flex;flex-direction:column;gap:12px;
    padding:12px;overflow:hidden;
  }

  .header{
    display:flex;align-items:center;justify-content:space-between;
    background:linear-gradient(90deg,var(--red),var(--red-dark));
    color:#fff;padding:14px 16px;border-radius:12px;box-shadow:var(--shadow);
  }
  .brand .title{font-size:18px;font-weight:700}
  .brand .subtitle{font-size:12px;opacity:0.9}
  .btn-add{
    background:#fff;color:var(--red);border:none;padding:10px 14px;border-radius:10px;font-weight:700;
    box-shadow:var(--shadow);
  }

  .filters{display:flex;gap:10px;overflow-x:auto;padding:6px 0;}
  .filter-chip{
    flex:0 0 auto;border:2px solid var(--red);color:var(--red);
    background:#fff;padding:8px 14px;border-radius:999px;font-weight:600;font-size:14px;white-space:nowrap;
  }
  .filter-chip.active{background:var(--red);color:#fff;box-shadow:var(--shadow)}

  .searchbox{margin-top:8px;}
  .input{width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;font-size:15px;}
  .hint{font-size:12px;color:var(--muted);margin-top:4px;}

  .main-scroll{
    flex:1;overflow:auto;display:flex;flex-direction:column;gap:14px;
    padding-bottom:80px;
  }
  .section-title{font-weight:700;font-size:15px;color:var(--muted);margin-top:10px;}

  .list-group{display:flex;flex-direction:column;gap:10px;}
  .product-card{
    background:var(--surface);border-radius:var(--radius);
    padding:14px;display:flex;justify-content:space-between;align-items:center;gap:12px;
    box-shadow:var(--shadow);transition:transform 0.15s ease;
  }
  .product-card:hover{transform:scale(1.01);}
  .product-name{font-weight:700;}
  .product-meta{font-size:13px;color:var(--muted);}
  .badge{padding:6px 10px;border-radius:10px;font-weight:700;font-size:13px;color:white;text-align:center;}
  .badge.red{background:var(--red);}
  .badge.yellow{background:var(--yellow);color:#222;}
  .badge.green{background:var(--green);}
  .btn-action{
    background:var(--red);color:#fff;border:none;padding:8px 12px;border-radius:10px;font-weight:600;
  }

  /* Modal add */
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,0.55);display:none;align-items:center;justify-content:center;padding:18px;z-index:50;}
  .modal-backdrop.show{display:flex;}
  .modal{
    width:100%;max-width:480px;background:#fff;border-radius:16px;padding:18px;box-shadow:0 20px 40px rgba(0,0,0,0.25);
    animation:fadeUp .25s ease;
  }
  @keyframes fadeUp{from{opacity:0;transform:translateY(30px);}to{opacity:1;transform:translateY(0);}}

  .form-field{display:flex;flex-direction:column;gap:6px;margin-bottom:10px;}

  /* Tabbar */
  .tabbar{
    position:fixed;bottom:0;left:0;right:0;display:flex;gap:10px;
    background:#fff;border-top:1px solid #eee;padding:10px 12px;z-index:20;
  }
  .tab-btn{
    flex:1;padding:12px;border-radius:10px;font-weight:700;font-size:15px;border:none;
  }
  .tab-btn.active{background:linear-gradient(90deg,var(--red),var(--red-dark));color:#fff;box-shadow:var(--shadow);}

  /* Historial lateral */
  .history-panel{
    position:fixed;inset:0;left:100%;background:#fff;z-index:40;
    display:flex;flex-direction:column;max-width:540px;margin:0 auto;
    transition:left 0.3s ease,box-shadow 0.3s ease;
    box-shadow:-4px 0 16px rgba(0,0,0,0.1);
  }
  .history-panel.show{left:calc(100% - 100%);box-shadow:-4px 0 16px rgba(0,0,0,0.15);}
  .history-header{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid #eee;}
  .history-list{flex:1;overflow:auto;padding:14px;display:flex;flex-direction:column;gap:10px;}
  .history-card{background:#fff;border-radius:10px;box-shadow:var(--shadow);padding:12px;display:flex;justify-content:space-between;align-items:center;}

</style>
</head>
<body>
<div class="app">
  <div class="header">
    <div class="brand">
      <div class="title">Control Productos T√çA</div>
      <div class="subtitle">Refrigerados ‚Äî Demo</div>
    </div>
    <button id="btnAdd" class="btn-add">‚ûï Agregar</button>
  </div>

  <div class="filters" id="filters">
    <button class="filter-chip active" data-filter="all">Todos</button>
    <button class="filter-chip" data-filter="lacteos">üßÄ L√°cteos</button>
    <button class="filter-chip" data-filter="embutidos">ü•© Embutidos</button>
    <button class="filter-chip" data-filter="carnes">üçó Carnes</button>
    <button class="filter-chip" data-filter="fruver">üçé Fruver</button>
    <button class="filter-chip" data-filter="congelados">‚ùÑÔ∏è Congelados</button>
  </div>

  <div class="searchbox">
    <input id="search" class="input" type="search" placeholder="Buscar por nombre">
    <div class="hint">Los productos caducados aparecen primero.</div>
  </div>

  <div class="main-scroll" id="mainScroll">
    <section>
      <div class="section-title">üî¥ A CADUCAR</div>
      <div id="group-caducados" class="list-group"></div>
    </section>
    <section>
      <div class="section-title">üü° PR√ìXIMOS</div>
      <div id="group-proximos" class="list-group"></div>
    </section>
    <section>
      <div class="section-title">üü¢ VIGENTES</div>
      <div id="group-vigentes" class="list-group"></div>
    </section>
  </div>
</div>

<!-- Panel de historial deslizante -->
<div class="history-panel" id="historyPanel">
  <div class="history-header">
    <div style="font-weight:700;">üìú Historial de retirados</div>
    <button id="closeHistory" style="border:none;background:transparent;color:var(--red);font-weight:700;">‚úñ Cerrar</button>
  </div>
  <div id="historyList" class="history-list"></div>
</div>

<!-- Modal agregar producto -->
<div class="modal-backdrop" id="modal">
  <div class="modal">
    <h3>Agregar producto</h3>
    <div class="form-field">
      <label class="hint">Nombre</label>
      <input id="fName" class="input" type="text" placeholder="Ej. Leche entera 1L">
    </div>
    <div class="form-field">
      <label class="hint">Categor√≠a</label>
      <select id="fCategory" class="input">
        <option value="lacteos">L√°cteos</option>
        <option value="embutidos">Embutidos</option>
        <option value="carnes">Carnes</option>
        <option value="fruver">Fruver</option>
        <option value="congelados">Congelados</option>
      </select>
    </div>
    <div class="form-field">
      <label class="hint">Fecha de caducidad</label>
      <input id="fExpires" class="input" type="date">
      <div class="hint" id="daysLeft">‚Äî d√≠as</div>
    </div>
    <div style="display:flex;gap:10px;margin-top:10px;">
      <button id="saveBtn" class="btn-action" style="flex:1;">Guardar</button>
      <button id="cancelBtn" class="btn-action" style="flex:1;background:#fff;color:var(--red);border:2px solid var(--red);">Cancelar</button>
    </div>
  </div>
</div>

<div class="tabbar">
  <button class="tab-btn active" id="tabProducts">Productos</button>
  <button class="tab-btn" id="tabHistory">Historial</button>
</div>

<script>
const CATEGORIES={lacteos:{label:'L√°cteos',alertDays:2},embutidos:{label:'Embutidos',alertDays:1},carnes:{label:'Carnes',alertDays:2},fruver:{label:'Fruver',alertDays:1},congelados:{label:'Congelados',alertDays:1}};
function daysBetween(a,b){return Math.ceil((Date.UTC(b.getFullYear(),b.getMonth(),b.getDate())-Date.UTC(a.getFullYear(),a.getMonth(),a.getDate()))/(86400000));}
function uid(){return'p_'+Math.random().toString(36).slice(2,9);}
let state={products:[],history:[]};
const STORAGE='demo-control-tia';
if(localStorage.getItem(STORAGE)) state=JSON.parse(localStorage.getItem(STORAGE));
const groupCad=document.getElementById('group-caducados'),groupProx=document.getElementById('group-proximos'),groupVig=document.getElementById('group-vigentes'),historyList=document.getElementById('historyList');
const modal=document.getElementById('modal'),fName=document.getElementById('fName'),fCategory=document.getElementById('fCategory'),fExpires=document.getElementById('fExpires'),daysLeft=document.getElementById('daysLeft');
const tabProducts=document.getElementById('tabProducts'),tabHistory=document.getElementById('tabHistory'),historyPanel=document.getElementById('historyPanel');

function computeStatus(p){
  const today=new Date(),exp=new Date(p.expiresAt),d=daysBetween(today,exp),cat=CATEGORIES[p.category]||{alertDays:1};
  if(d<0) return{label:`Caducado (${Math.abs(d)}d)`,cls:'red'};
  if(d<=cat.alertDays) return{label:`Pr√≥ximo (${d}d)`,cls:'yellow'};
  return{label:`Vigente (${d}d)`,cls:'green'};
}
function render(){
  groupCad.innerHTML='';groupProx.innerHTML='';groupVig.innerHTML='';historyList.innerHTML='';
  const q=document.getElementById('search').value.toLowerCase().trim();
  const activeFilter=document.querySelector('.filter-chip.active')?.dataset.filter||'all';
  const cad=[],prox=[],vig=[];
  state.products.forEach(p=>{
    if(p.retired) return;
    if(activeFilter!=='all'&&p.category!==activeFilter) return;
    if(q&&!p.name.toLowerCase().includes(q)) return;
    const st=computeStatus(p);
    const card=document.createElement('div');
    card.className='product-card';
    card.innerHTML=`<div><div class="product-name">${p.name}</div><div class="product-meta">${CATEGORIES[p.category]?.label||p.category} ‚Ä¢ Caduca: ${p.expiresAt}</div></div>`;
    const right=document.createElement('div');
    const badge=document.createElement('div');badge.className='badge '+st.cls;badge.textContent=st.label;right.appendChild(badge);
    const btn=document.createElement('button');btn.className='btn-action';btn.textContent='Retirar';
    btn.onclick=()=>{p.retired=true;state.history.push({...p,retiredAt:new Date().toISOString()});localStorage.setItem(STORAGE,JSON.stringify(state));render();};
    right.appendChild(btn);
    card.appendChild(right);
    if(st.cls==='red')cad.push(card);else if(st.cls==='yellow')prox.push(card);else vig.push(card);
  });
  cad.forEach(c=>groupCad.appendChild(c));
  prox.forEach(c=>groupProx.appendChild(c));
  vig.forEach(c=>groupVig.appendChild(c));
  state.history.slice().reverse().forEach(h=>{
    const el=document.createElement('div');el.className='history-card';
    el.innerHTML=`<div><div style="font-weight:700">${h.name}</div><div class="hint">${CATEGORIES[h.category]?.label||h.category}</div></div><div class="hint">${new Date(h.retiredAt).toLocaleString()}</div>`;
    historyList.appendChild(el);
  });
  if(!groupCad.hasChildNodes())groupCad.innerHTML='<div class="hint">No hay productos caducados</div>';
  if(!groupProx.hasChildNodes())groupProx.innerHTML='<div class="hint">No hay pr√≥ximos productos</div>';
  if(!groupVig.hasChildNodes())groupVig.innerHTML='<div class="hint">No hay productos vigentes</div>';
  if(!historyList.hasChildNodes())historyList.innerHTML='<div class="hint">A√∫n no hay historial</div>';
}
document.getElementById('btnAdd').onclick=()=>{modal.classList.add('show');fName.value='';fExpires.value='';daysLeft.textContent='‚Äî d√≠as';fName.focus();};
document.getElementById('cancelBtn').onclick=()=>modal.classList.remove('show');
fExpires.onchange=()=>{const v=fExpires.value;if(!v)return daysLeft.textContent='‚Äî d√≠as';daysLeft.textContent=daysBetween(new Date(),new Date(v))+' d√≠a(s)';};
document.getElementById('saveBtn').onclick=()=>{
  const name=fName.value.trim(),category=fCategory.value,expiresAt=fExpires.value;
  if(!name||!expiresAt){alert('Nombre y fecha obligatorios');return;}
  state.products.push({id:uid(),name,category,expiresAt,retired:false});
  localStorage.setItem(STORAGE,JSON.stringify(state));
  modal.classList.remove('show');render();
};
document.querySelectorAll('.filter-chip').forEach(chip=>chip.onclick=()=>{document.querySelectorAll('.filter-chip').forEach(c=>c.classList.remove('active'));chip.classList.add('active');render();});
document.getElementById('search').oninput=()=>render();
tabHistory.onclick=()=>{historyPanel.classList.add('show');};
document.getElementById('closeHistory').onclick=()=>{historyPanel.classList.remove('show');};
render();
</script>
</body>
</html>
