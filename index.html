<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Control Fr√≠o T√çA - Modelo Profesional</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#fff; --text:#0f172a; --muted:#6b7280;
    --green:#16a34a; --yellow:#f59e0b; --red:#ef4444;
    --primary:#dc2626; --shadow:0 6px 18px rgba(2,6,23,0.08); --radius:14px;
  }
  *{box-sizing:border-box;}
  body{margin:0;font-family:Inter,sans-serif;background:var(--bg);color:var(--text);}
  .app{max-width:500px;margin:auto;padding:12px;}
  h1,h2,h3{margin:0;}
  .header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}
  .header .logo{font-weight:700;font-size:22px;color:white;background:var(--primary);padding:10px 16px;border-radius:12px;box-shadow:var(--shadow);}
  .btn{padding:10px 16px;border:none;border-radius:12px;font-weight:600;font-size:16px;cursor:pointer;}
  .btn-primary{background:var(--primary);color:white;}
  .btn-ghost{background:#f3f4f6;color:var(--text);}
  .chip{padding:8px 12px;border-radius:20px;background:#f3f4f6;font-size:14px;cursor:pointer;display:inline-block;margin:4px;}
  .chip.active{background:var(--primary);color:white;}
  .card{background:#fff;border-radius:var(--radius);padding:12px;margin-bottom:12px;box-shadow:var(--shadow);}
  .product-card{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:var(--radius);box-shadow:var(--shadow);margin-bottom:10px;}
  .product-info{flex:1;margin-right:10px;}
  .badge{padding:6px 10px;border-radius:8px;color:white;font-weight:600;font-size:14px;text-align:center;}
  .green{background:var(--green);}
  .yellow{background:var(--yellow);}
  .red{background:var(--red);}
  .tab-bar{position:fixed;bottom:0;left:0;width:100%;display:flex;justify-content:space-around;padding:8px 0;background:#fff;box-shadow:0 -3px 10px rgba(0,0,0,0.1);}
  .tab{flex:1;text-align:center;padding:10px;font-weight:600;cursor:pointer;}
  .tab.active{color:var(--primary);}
  #reader{width:100%;height:250px;background:#000;display:none;margin-bottom:12px;}
  input, select{width:100%;padding:10px;border-radius:10px;border:1px solid #e6e6e6;margin-bottom:8px;font-size:14px;}
</style>
</head>
<body>
<div class="app">
  <div class="header">
    <div class="logo">T√çA</div>
    <button id="btnAdd" class="btn btn-primary">‚ûï Agregar</button>
  </div>

  <!-- Filtros y b√∫squeda -->
  <div class="card" id="filtersCard">
    <div>
      <span class="chip active" data-filter="all">Todos</span>
      <span class="chip" data-filter="lacteos">L√°cteos</span>
      <span class="chip" data-filter="embutidos">Embutidos</span>
      <span class="chip" data-filter="carnes">Carnes</span>
      <span class="chip" data-filter="fruver">Fruver</span>
      <span class="chip" data-filter="congelados">Congelados</span>
    </div>
    <input id="search" type="text" placeholder="Buscar nombre o c√≥digo">
  </div>

  <!-- Listado productos -->
  <div id="view-products">
    <h2>Vigentes</h2>
    <div id="list-vigentes"></div>
    <h2>Pr√≥ximos</h2>
    <div id="list-proximos"></div>
    <h2>Caducados</h2>
    <div id="list-caducados"></div>
  </div>

  <!-- Historial -->
  <div id="view-history" style="display:none;">
    <h2>Historial de retirados</h2>
    <div id="history-list"></div>
  </div>

  <!-- Modal agregar producto -->
  <div id="modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);display:flex;align-items:center;justify-content:center;padding:12px;">
    <div class="card" style="width:100%;">
      <h3>Agregar producto</h3>
      <input id="fName" type="text" placeholder="Nombre" required>
      <input id="fBarcode" type="text" placeholder="C√≥digo de barras">
      <button id="btnScan" class="btn btn-primary">üì∑ Escanear c√≥digo</button>
      <div id="reader"></div>
      <select id="fCategory">
        <option value="lacteos">L√°cteos</option>
        <option value="embutidos">Embutidos</option>
        <option value="carnes">Carnes</option>
        <option value="fruver">Fruver</option>
        <option value="congelados">Congelados</option>
      </select>
      <input id="fMade" type="date" placeholder="Fecha elaboraci√≥n">
      <input id="fExpires" type="date" placeholder="Fecha caducidad" required>
      <button id="saveProduct" class="btn btn-primary">Guardar</button>
      <button id="btnCancel" class="btn btn-ghost">Cancelar</button>
    </div>
  </div>

</div>

<!-- Pesta√±a inferior -->
<div class="tab-bar">
  <div class="tab active" data-tab="products">Productos</div>
  <div class="tab" data-tab="history">Historial</div>
</div>

<script src="https://unpkg.com/html5-qrcode@2.3.7/minified/html5-qrcode.min.js"></script>
<script>
// ---- Datos iniciales ----
const CATEGORIES = {lacteos:{label:'L√°cteos', alertDays:2}, embutidos:{label:'Embutidos', alertDays:1}, carnes:{label:'Carnes', alertDays:2}, fruver:{label:'Fruver', alertDays:1}, congelados:{label:'Congelados', alertDays:1}};
let state={products:[],history:[]};
const STORAGE_KEY='control-frio-tia-v2';
function loadState(){try{const raw=localStorage.getItem(STORAGE_KEY);if(raw)state=JSON.parse(raw);}catch(e){console.warn(e);}}
function saveState(){localStorage.setItem(STORAGE_KEY,JSON.stringify(state));}

// ---- Utils ----
function uid(){return 'p_'+Math.random().toString(36).slice(2,9);}
function daysBetween(a,b){const ms=24*60*60*1000;return Math.ceil((Date.UTC(b.getFullYear(),b.getMonth(),b.getDate())-Date.UTC(a.getFullYear(),a.getMonth(),a.getDate()))/ms);}
function computeStatus(p){if(p.retired)return {label:'Retirado',cls:'red'};if(!p.expiresAt)return {label:'Sin fecha',cls:'yellow'};const d=daysBetween(new Date(),new Date(p.expiresAt));if(d<0)return {label:`Caducado (${Math.abs(d)}d)`,cls:'red'};if(d<=CATEGORIES[p.category]?.alertDays)return {label:`Pr√≥ximo (${d}d)`,cls:'yellow'};return {label:`Vigente (${d}d)`,cls:'green'};}

// ---- Render ----
function render(){
  const q=document.getElementById('search').value.trim().toLowerCase();
  const activeFilter=document.querySelector('.chip.active')?.dataset.filter||'all';
  const vigentes=[],proximos=[],caducados=[];
  state.products.forEach(p=>{
    if(activeFilter!=='all' && p.category!==activeFilter)return;
    if(q && !(p.name.toLowerCase().includes(q)||(p.barcode||'').toLowerCase().includes(q)))return;
    const st=computeStatus(p);
    const card=document.createElement('div'); card.className='product-card';
    card.innerHTML=`<div class="product-info"><div style="font-weight:600">${p.name}</div><div>${CATEGORIES[p.category]?.label||p.category} ‚Ä¢ Caduca: ${p.expiresAt?new Date(p.expiresAt).toLocaleDateString():'‚Äî'}</div>${p.barcode?`<div>CB: ${p.barcode}</div>`:''}</div>`;
    const badge=document.createElement('div'); badge.className='badge '+st.cls; badge.textContent=st.label;
    card.appendChild(badge);
    if(!p.retired){const btn=document.createElement('button');btn.className='btn btn-ghost';btn.textContent='Retirar';btn.onclick=()=>{p.retired=true;state.history.push({...p,retiredAt:new Date().toISOString()});saveState();render();};card.appendChild(btn);}
    if(st.cls==='green')vigentes.push(card); else if(st.cls==='yellow')proximos.push(card); else caducados.push(card);
  });
  const lv=document.getElementById('list-vigentes'),lp=document.getElementById('list-proximos'),lc=document.getElementById('list-caducados');
  lv.innerHTML='';lp.innerHTML='';lc.innerHTML='';
  vigentes.forEach(c=>lv.appendChild(c));
  proximos.forEach(c=>lp.appendChild(c));
  caducados.forEach(c=>lc.appendChild(c));
  // historial
  const hist=document.getElementById('history-list'); hist.innerHTML='';
  state.history.slice().reverse().forEach(h=>{const c=document.createElement('div');c.className='card';c.innerHTML=`<div style="font-weight:600">${h.name}</div><div>${CATEGORIES[h.category]?.label||h.category} ‚Ä¢ Retirado: ${new Date(h.retiredAt).toLocaleString()}</div>`;hist.appendChild(c);});
}
document.querySelectorAll('.chip').forEach(el=>el.addEventListener('click',()=>{document.querySelectorAll('.chip').forEach(x=>x.classList.remove('active'));el.classList.add('active');render();}));
document.getElementById('search').addEventListener('input',render);

// ---- Modal agregar producto ----
const modal=document.getElementById('modal');
document.getElementById('btnAdd').addEventListener('click',()=>modal.style.display='flex');
document.getElementById('btnCancel').addEventListener('click',()=>{modal.style.display='none';document.getElementById('fName').value='';document.getElementById('fBarcode').value='';});
document.getElementById('saveProduct').addEventListener('click',()=>{
  const data={name:document.getElementById('fName').value.trim(),barcode:document.getElementById('fBarcode').value.trim(),category:document.getElementById('fCategory').value,madeAt:document.getElementById('fMade').value||null,expiresAt:document.getElementById('fExpires').value};
  if(!data.name||!data.expiresAt)return alert('Completa nombre y fecha');data.id=uid();data.retired=false;state.products.push(data);saveState();render();modal.style.display='none';
});

// ---- Tabs inferior ----
document.querySelectorAll('.tab').forEach(t=>{
  t.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    if(t.dataset.tab==='products'){document.getElementById('view-products').style.display='block';document.getElementById('view-history').style.display='none';}
    else{document.getElementById('view-products').style.display='none';document.getElementById('view-history').style.display='block';}
  });
});

// ---- Lector c√≥digo ----
let scanner;
document.getElementById('btnScan').addEventListener('click',()=>{
  const reader=document.getElementById('reader');
  if(reader.style.display==='none'){
    reader.style.display='block';
    scanner=new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras=>{if(cameras.length){scanner.start(cameras[0].id,{fps:10,qrbox:250},text=>{document.getElementById('fBarcode').value=text;scanner.stop();reader.style.display='none';});}}).catch(err=>console.error(err));
  }else{scanner.stop();reader.style.display='none';}
});

// ---- Inicializar ----
loadState();render();
</script>
</body>
</html>
